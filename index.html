<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "default.css">
    <script src = "calculator.js" defer></script>
    <title>TOP-Calculator</title>
</head>
<body>
    <h1>Calculator</h1>
    
    <div id = calculator>
        <div id = "operationScreen"></div>
        <div id = "calculatorScreen">0</div>
        <div id = "calcBtns">
            <div id = "calculatorInput">
                <button class = calculatorButton id = "1Btn">1</button>
                <button class = calculatorButton id = "2Btn">2</button>
                <button class = calculatorButton id = "3Btn">3</button>
                <button class = calculatorButton id = "4Btn">4</button>
                <button class = calculatorButton id = "5Btn">5</button>
                <button class = calculatorButton id = "6Btn">6</button>
                <button class = calculatorButton id = "7Btn">7</button>
                <button class = calculatorButton id = "8Btn">8</button>
                <button class = calculatorButton id = "9Btn">9</button>
                <button class = calculatorButton id = "clearBtn">c</button>
                <button class = calculatorButton id = "0Btn">0</button>
                <button class = calculatorButton id = ".Btn">.</button>
            </div>
            <div id = "calculatorOperations">
                <button class = calculatorOpButton id = "addBtn">+</button>
                <button class = calculatorOpButton id = "subBtn">-</button>
                <button class = calculatorOpButton id = "multBtn">*</button>
                <button class = calculatorOpButton id = "divBtn">/</button>
                <button class = calculatorOpButton id = "equalsBtn">=</button>
            </div>
        </div>
    </div>
</body>
</html>
